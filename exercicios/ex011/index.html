<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <!-- vai aparecer a imagem na tela se a tela tiver largura menor que 750px-->
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <!-- vai aparecer a imagem na tela se a tela tiver largura menor que 1050px-->
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzir Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audios. :(</p>
    </audio>
    <audio src="media/I Had a Feeling - TrackTribe.mp3" autoplay controls></audio>
    <!-- MP3, WAV (esse arquivo é o mais pesado :/), OGG -->
</body>
</html>
