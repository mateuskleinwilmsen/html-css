<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="idano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="idano" min="1900" max="2020" value="2004" oninput="calcIdade()">
        </p>
        <p>
            <label for="ididade">Sua idade é </label>
            <output id="ididade">0</output>
        </p>
    </form>

    <script>
        function calcIdade(){
            let atual = 2023
            ididade.innerHTML = Number(atual) - Number(idano.value)
        }
    </script>
</body>
</html>
