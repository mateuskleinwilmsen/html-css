<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">
        <fieldset >
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="idsexmas" value="M" checked><label for="idsexmas">Masculino</label><br>
            <input type="radio" name="sex" id="idsexfem" value="F"><label for="idsexfem">Feminino</label>
            <!-- o input do tipo rádio para marcar apenas uma caixa é necessário que todas elas tenham o mesmo "name"(nome)-->
            <!-- checked serve para deixar uma caixa marcada logo quando a caixa é carregada-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="idesbas"><label for="idesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="idesfut" checked><label for="idesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="idesnat"><label for="idesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="idesten"><label for="idesten">Tênis</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
