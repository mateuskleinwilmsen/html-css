<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- autocomplete="off" para tirar as sugestões de completar campos de texto -->
    <!-- action é para onde os dados do formulário irão -->
    <form action="cadastro.php" method="get" autocomplete="off">
        <p><label for="idnome">Nome:</label>
            <input type="text" name="nome" id="idnome">
        </p>
        <p><label for="idsobrenome">Sobrenome:</label>
            <input type="tel" name="sobrenome" id="idsobrenome">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    <!-- Método GET, é o método padrão, aparece dados na url, não é seguro para senhas, e ele também só envia dados com menos de 3000 Bytes, passou disso ele n envia :/ -->
    <!-- Método POST, não aparece dados na url, mas ele não é protegido, é visivel no inspecionar > networking > headers -->
</body>
</html>
