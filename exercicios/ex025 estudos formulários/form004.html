<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="idnome">Nome</label>
                <input type="text" name="nome" id="idnome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="idemail">E-mail:</label>
                <input type="email" name="email" id="idemail" autocomplete="email" required>
            </p>
            <p>
                <label for="idtel">Telefone:</label>
                <input type="tel" name="tel" id="idtel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" placeholder="(xx)xxxx-xxxx" required>
            </p>
        </fieldset>
        <!-- estudar mais sobre RegEx(expressões regulares), foi usada uma dessas expressões no pattern -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
