<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <Label for="idcor">Cor:</Label>
            <input type="color" name="cor" id="idcor" value="#A165D1">
        </p>

        <p>
            <label for="idnivel">Nível de Satisfação:</label>
            <input type="range" name="nivel" id="idnivel" min="1" max="5" value="2">
        </p>

        <P>
            <label for="idfoto">Foto de Perfil:</label>
            <input type="file" name="foto" id="idfoto">
            <!-- quando utilizar input do tipo file usar o method post!!! -->
        </P>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
