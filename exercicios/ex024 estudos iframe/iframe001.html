<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão dos iframe 350x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <!-- Aqui aparecerá o conteudo caso o nevagador não suporte o iframe -->
            <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>
        O repositório do guanabara também é bem legal
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">repositório do guanabara</a>
        </iframe>
    </p>
    <p>
        O site do 

        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">google</a>
        </iframe>
        
        também é muito legal, pena que não funciona dentro do iframe :(.
    </p>
</body>
</html>
