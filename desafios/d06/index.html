<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para saber a qual tag eles pertencem.</p>
    <ul type="square">
        <li><abbr title="&lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="&lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
    </ul>
</body>
</html>
