<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        div#quadrado{
            margin: auto;
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            clip-path: circle(50%);
        }

        div#quadrado:hover{
            animation: mymove 5s normal;
        }

        @keyframes mymove {
            50% {clip-path: circle(20%);}
        }
    </style>
</head>
<body>
    <div id="quadrado"></div>
</body>
</html>
